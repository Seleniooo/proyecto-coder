<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - FNC</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Fira+Sans+Condensed:wght@600&display=swap"
        rel="stylesheet">
</head>

<body class="body-detalles">

    <header class="navbar-s">
        <div class="navbar-buttons-s">
            <a href="../fnc/shop.html">Shop</a>
            <a href="../fnc/Nosotros.html">Nosotros</a>
            <a href="../fnc/contacto.html">Contacto</a>
        </div>


        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="hamburguesa">
            <img src="../img//hambur.svg" alt="menu hamburguesa">
        </label>

        <div class="dropdown-s">
            <a href="../fnc/shop.html">
                <button class="dropdown-button">Shop</button>
            </a>
            <a href="../fnc/Nosotros.html">
                <button class="dropdown-button">Nosotros</button>
            </a>
            <a href="../fnc/contacto.html">
                <button class="dropdown-button">Contacto</button>
            </a>
        </div>


        <img class="logo" src="../img/logo.svg" onclick="location.href=''+location.href.slice(0,-17)+'index.html'"
            alt="logo fnc">
        <a class="icono-cart" href="../fnc/cart.html"><img class="logo-bolsa" src="../img/carrito.svg" alt="mi carrito">
        </a>



    </header>

    <main>
        <section class="detalles-container">
            <div class="detalles-card">
                <h1>Florero perrito</h1>
                <p class="detalle-texto">Florero de ceramica, hecho a mano</p>
                <p class="detalles-medidas">15 cm x 15 cm</p>
                <span class="detalles-precio">$600</span>
                <div class="caja-modelo">
                    <p>Elegir modelo</p>
                    <img class="flecha-icono" src="#" alt="">
                </div>
                <div class="boton-agregar">
                    <a class="link-agregar" href="#footer">
                        <span> AGREGAR </span>
                        <img class="icono-carrito" src="#" alt="">
                    </a>
                </div>



            </div>
            <div class="detalles-fotos">
                <img class="fotos-d" src="../img/productos/foto2.svg" alt="">
            </div>

        </section>


    </main>
    <footer id="footer">
        <section class="footer-container">
            <div class="links-footer">
                <a href="#">Instagram</a>
                <a href="#">Etsy</a>
                <a href="#">Whatsapp</a>
            </div>
        </section>
    </footer>
</body>

</html>
