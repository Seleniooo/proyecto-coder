                    <form id="messageForm">
                        <div class="box-level-one d-flex d-row flex-wrap justify-content-around align-items-center">

                            <div class="box-son-level-one" data-aos="zoom-in">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="box-son-level-one" data-aos="zoom-in">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>


                        </div>

                        <div class="box-son-level-two" data-aos="zoom-in">
                            <label for="message">Cuentanos tu idea:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>



                            <script>
                                function shareOnWhatsApp() {
                                    const mensaje = document.querySelector('#message')?.value
                                    const mail = document.querySelector('#email').value
                                    const nombre = document.querySelector('#name').value
                                    if (!mensaje || !mail || !nombre) { return alert('Los 3 campos del formulario son necesarios!') }
                                    const regexMail = /^[\w.-]+@[a-zA-Z_-]+?(?:\.[a-zA-Z]{2,})+$/;
                                    if (!regexMail.test(mail)) {
                                        return alert('el mail no tiene el formato correcto nombre@algo.com')
                                    }
                                    const mensajeAEnviar = encodeURIComponent(`Hola! Soy ${nombre} y te quería consultar lo siguiente: ${mensaje}. Mi mail es ${mail}`)
                                    const whatsappUrl = `https://wa.me/34644024685?text=${mensajeAEnviar}`;
                                    window.open(whatsappUrl);
                                }
                            </script>
                            <input type="submit" onclick="shareOnWhatsApp()" value="Enviar Mensaje"
                                data-aos="fade-right" data-aos-offset="50" data-aos-easing="ease-in-sine">

                        </div>


                    </form>
